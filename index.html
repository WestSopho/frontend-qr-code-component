<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="css/outputs.css">
</head>
<body>
  <div class="min-h-screen bg-light-grey flex justify-center items-center p-3">
    <main class="bg-white max-w-[320px] p-3 rounded-xl space-y-5 drop-shadow-xl">
      <div class="drop-shadow-xl">
        <img class="rounded-xl" src="images/image-qr-code.png" alt="qr code">
      </div>
      <div class="space-y-5 px-4 pb-4">
        <p class="text-[22px] text-center font-bold text-dark-navy drop-shadow-sm">Improve your front-end skills by building projects</p>
        <p class="text-grey text-center">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </main>
  </div>
</body>
</html>
